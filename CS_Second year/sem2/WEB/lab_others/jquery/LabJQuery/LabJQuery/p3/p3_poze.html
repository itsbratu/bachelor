<!DOCTYPE html>
<html lang="en">

<style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
}

.memory-game {
  width: 640px;
  height: 640px;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  perspective: 1000px;
}

.memory-card {
  width: calc(25% - 10px);
  height: calc(33.333% - 10px);
  margin: 5px;
  position: relative;
  transform: scale(1);
  transform-style: preserve-3d;
  transition: transform .5s;
  box-shadow: 1px 1px 1px rgba(0,0,0,.3);
}

.memory-card.flip {
  transform: rotateY(180deg);
}

.front-face,
.back-face {
  width: 100%;
  height: 100%;
  padding: 20px;
  position: absolute;
  border-radius: 5px;
  background: #1C7CCC;
  backface-visibility: hidden;
}

.front-face {
  transform: rotateY(180deg);
}
</style>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="c1">
      <img class="front-face" src="para.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c1">
      <img class="front-face" src="para.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>

    <div class="memory-card" data-framework="c2">
      <img class="front-face" src="mar.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c2">
      <img class="front-face" src="mar.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>

    <div class="memory-card" data-framework="c3">
      <img class="front-face" src="avocado.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c3">
      <img class="front-face" src="avocado.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>

    <div class="memory-card" data-framework="c4">
      <img class="front-face" src="capsuna.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c4">
      <img class="front-face" src="capsuna.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>

    <div class="memory-card" data-framework="c5">
      <img class="front-face" src="peach.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c5">
      <img class="front-face" src="peach.svg"/>
      <img class="back-face" src="qmark.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="c6">
      <img class="front-face" src="pepene.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
    <div class="memory-card" data-framework="c6">
      <img class="front-face" src="pepene.svg"/>
      <img class="back-face" src="qmark.svg"/>
    </div>
  </section>

  <script src="p3_poze.js"></script>
</body>
</html>
