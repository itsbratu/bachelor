<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carousel">
        <div class="item active">
            <a href="/mc" class="img-link">
                <img class="img" src="https://tazzcdn.akamaized.net/uploads/cover/cover_mc_14_3.png" alt="Mc" />
            </a>
        </div>

        <div class="item">
            <a href="/churros" class="img-link">
                <img class="img" src="https://www.taco-bell.ro/wp-content/uploads/churro.png" alt="churros" />
            </a>
        </div>

        <div class="item">
            <a class="img-link" href="/noodle">
                <img class="img" src="https://static.takeaway.com/images/restaurants/ro/0R13R75N/products/01_family_pack_-_simplu500x500px.png?timestamp=1649436516" alt="noodle" />
            </a>
        </div>

        <div class="item">
            <a href="/pizza" class="img-link">
                <img class="img" alt="pizza" src="https://savoriurbane.com/wp-content/uploads/2016/02/cea-mai-buna-reteta-de-pizza-de-casa-cu-mozzarella-rosii-busuioc.jpg" />
            </a>
        </div>

        <div class="item">
            <a href="/shaorma" class="img-link">
                <img class="img" src="https://www.restaurantlagil.ro/wp-content/uploads/2020/12/shaorma-de-pui-mica.jpg" alt="shaorma">
            </a>
        </div>

        <div class="actions">
            <button id="prev" aria-label="Previous"><</button>
            <button id="next" aria-label="Next">></button>
        </div>

        <div class="dots">
            <input class="dot selected-dot" type="radio" name="dot" checked />
            <input class="dot" type="radio" name="dot" />
            <input class="dot" type="radio" name="dot" />
            <input class="dot" type="radio" name="dot" />
            <input class="dot" type="radio" name="dot" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
